<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>路虎</title>
    <link rel="stylesheet" href="./assets/zepto.fullpage.css">
    <link rel="stylesheet" href="./assets/global.css?t=201903291741">
    <script>
      (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
              var clientWidth = docEl.clientWidth;
              if (!clientWidth) return;
              docEl.style.fontSize = 75 * (clientWidth / 750) + 'px';
            };
        if (doc.addEventListener) {
          win.addEventListener(resizeEvt, recalc, false);
          doc.addEventListener('DOMContentLoaded', recalc, false);
        }
      })(document, window);
    </script>
</head>
<body>
<div class="wp" id="land-rover">
    <div class="wp-inner">
        <div class="page t1">

        </div>
        <div class="page t2">
            <img src="./assets/img/t2_pic@2x.png?t=201903291741" class="t2Pic"/>
            <span class="start"><b></b></span>
        </div>
        <div class="page page3">
            <span class="start"><b></b></span>
        </div>
        <div class="page page4">
        </div>
    </div>
</div>
<script src="./assets/js.fullpage.js?t=201903291741"></script>
