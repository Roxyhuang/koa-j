<style>
    *{
        margin: 0px;
        padding: 0px;
    }
    .prism-player{
        position: fixed;
        right: 0px;
        bottom: 0px;
        min-width: 100%;
        min-height: 100%;
        height: auto;
        width: auto;
        /*加滤镜*/
        /*-webkit-filter: grayscale(100%);*/
        /*filter:grayscale(100%);*/
    }

</style>
<body>
<div  class="prism-player" id="J_prismPlayer" style="position: absolute"></div>
<script>

    id: 'J_prismPlayer',
    width: '100%',
    autoplay: true,
    playsinline: true,
    //支持播放地址播放,此播放优先级最高
    source : 'http://juncaijames.com/93c543f4b7a94b35aa239372dff06ebe/eb707fce810c4533beaca70d3a51a2b7-e52f370304f7e53beb31205d759d77c5-fd.m3u8',

    player();
  });
